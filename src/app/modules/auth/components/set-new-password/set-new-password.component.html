<div class="outer">
  <div class="middle">
    <div class="inner p-10" style="width: 30%">
      <div class="panel" style="margin: 20px 0">
        <div class="p-10" style="overflow: hidden">
          <form [formGroup]="setNewPasswordForm">
            <h3>Set new password</h3>
            <p class="p-t-5">Must be at least 8 characters</p>
            @if(errorMessage.length > 0){

            <ngb-alert
              class="m-b-10"
              [dismissible]="false"
              [type]="'info'"
              style="width: 70%; margin: 0 auto"
            >
              @for (error of errorMessage; track $index) {
              {{ error }} <br />
              }
            </ngb-alert>

            }
            <mat-form-field>
              <mat-label>Password</mat-label>
              <input
                matInput
                [type]="hidePassword ? 'password' : 'text'"
                formControlName="password"
              />
              <button
                mat-icon-button
                matSuffix
                (click)="hidePassword = !hidePassword"
                [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hidePassword"
              >
                <mat-icon>{{
                  hidePassword ? "visibility_off" : "visibility"
                }}</mat-icon>
              </button>
            </mat-form-field>
            <mat-form-field>
              <mat-label>Confirm password</mat-label>
              <input
                matInput
                [type]="hideConfirmPassword ? 'password' : 'text'"
                formControlName="c_password"
              />
              <button
                mat-icon-button
                matSuffix
                (click)="hideConfirmPassword = !hideConfirmPassword"
                [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hideConfirmPassword"
              >
                <mat-icon>{{
                  hideConfirmPassword ? "visibility_off" : "visibility"
                }}</mat-icon>
              </button>
            </mat-form-field>
            <button
              mat-raised-button
              color="primary"
              type="submit"
              style="width: 400px; color: white"
              (click)="resetPassword()"
            >
              Reset password
            </button>
          </form>
        </div>
        <div class="m-t-10">
          <a style="text-align: left" [routerLink]="['/login']">
            <mat-icon
              aria-hidden="false"
              fontIcon="arrow_back"
              style="vertical-align: middle; font-size: 20px"
            ></mat-icon>
            <span style="vertical-align: middle">Back to login</span></a
          >
        </div>
      </div>
    </div>
  </div>
</div>
