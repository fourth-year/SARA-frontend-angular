<app-page-header [title]="'Appointments'"></app-page-header>
<div style="padding: 3rem; padding-top: 20px">
  <div style="margin-top: 50px">
    <h2>This week appointments</h2>
    <br />
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- day Column -->
        <ng-container matColumnDef="day">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Day</th>
          <td mat-cell *matCellDef="let row">
            {{ row.day }}
          </td>
        </ng-container>

        <!-- date Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
          <td mat-cell *matCellDef="let row">{{ row.appointments[0].date }}</td>
        </ng-container>

        <!-- start time Column -->
        <ng-container matColumnDef="start_time">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Start Time</th>
          <td mat-cell *matCellDef="let row">
            {{ row.start_time }}
          </td>
        </ng-container>

        <!-- end time Column -->
        <ng-container matColumnDef="end_time">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            End Time
          </th>
          <td mat-cell *matCellDef="let row">{{ row.end_time }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
</div>
