<div style="margin: auto; padding: 20px; text-align: center">
  <form [formGroup]="recordForm">
    <h2>{{ action }} Medical Record</h2>
    <mat-form-field>
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Choose a date (MM/DD/YYYY)</mat-label>
      <input
        matInput
        [matDatepicker]="picker"
        formControlName="date"
        (dateChange)="dateChanged($event)"
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-dialog-actions [align]="'end'">
      <button
        mat-flat-button
        color="primary"
        style="color: white"
        (click)="doAction()"
      >
        {{ action }}
      </button>
      <button mat-button (click)="closeDialog()" mat-flat-button>Cancel</button>
    </mat-dialog-actions>
  </form>
</div>
