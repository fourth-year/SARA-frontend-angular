<div style="margin: auto; text-align: center; padding: 20px">
  <form [formGroup]="postForm">
    <h2>{{ action }} Post</h2>
    <div class="avatar-container m-t-10" style="margin: auto;">
      <div
        class="image-container"
        [ngStyle]="{ backgroundImage: 'url(' + file + ')' }"
      ></div>
      <label for="avatar-input-file">
        <div class="icon-wrapper">
          <input
            type="file"
            id="avatar-input-file"
            accept="image/*"
            (change)="onFileChange($event)"
          />
          <mat-icon class="icon" fontIcon="add"></mat-icon>
        </div>
      </label>
    </div>
    <mat-form-field>
      <mat-label>Post Text</mat-label>
      <textarea matInput formControlName="text"></textarea>
    </mat-form-field>
    <mat-dialog-actions [align]="'end'" style="padding-right: 0px">
      <button
        mat-flat-button
        color="primary"
        style="color: white"
        (click)="doAction()"
      >
        {{ action }}
      </button>
      <button mat-button (click)="closeDialog()" mat-flat-button>Cancel</button>
    </mat-dialog-actions>
  </form>
</div>
