<div [ngStyle]="{ margin: !loaded ? 'auto' : '' }">
  <div *ngIf="!loaded">
    <mat-spinner></mat-spinner>
  </div>
  <div mat-dialog-title class="dialog-title" *ngIf="loaded">
    <h1>Comments</h1>
    <button
      mat-icon-button
      aria-label="close dialog"
      class="close-dialog"
      mat-dialog-close
    >
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div class="no-reviews-message" *ngIf="loaded && comments.length === 0">
    There is no comments on this post.
  </div>
  <div class="review" *ngFor="let comment of comments">
    <div class="user-info">
      <div class="user-image">
        <img src="{{ comment.user.photo }}" alt="user-image" />
        <!--  -->
      </div>
      <div class="user-name-and-stars">
        <p class="user-name">{{ comment.user.name }}</p>
        <div class="review-text">
          {{ comment.comment }}
        </div>
      </div>
    </div>

    <hr align="center" />
  </div>
</div>
