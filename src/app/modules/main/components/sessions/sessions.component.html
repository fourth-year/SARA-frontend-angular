<app-page-header [title]="'Sessions'"></app-page-header>
<div style="padding: 3rem; padding-top: 20px">
  <button
    mat-fab
    extended
    class="add-button"
    color="primary"
    style="color: white"
    (click)="openDialog()"
  >
    <mat-icon>add</mat-icon>
    Add Session
  </button>
  <div class="row" style="padding-top: 60px">
    @for (session of sessionList; track $index) {
    <div class="col-lg-3 m-t-10">
      <mat-card class="example-card" appearance="outlined">
        <mat-card-header>
          <mat-card-title-group>
            <mat-card-title>{{ session.title }}</mat-card-title>
            <mat-card-subtitle
              >{{ session.date }} at {{ session.time }}</mat-card-subtitle
            >
          </mat-card-title-group>
        </mat-card-header>
        <mat-card-content>
          <span style="font-weight: 600">Number of Attendees: </span
          >{{ session.num_of_attendees }}
        </mat-card-content>
      </mat-card>
    </div>
    }
  </div>
</div>
