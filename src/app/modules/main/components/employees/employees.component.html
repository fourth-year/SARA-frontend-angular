<app-page-header [title]="'Employees'"></app-page-header>
<div style="padding: 3rem; padding-top: 20px">
  <mat-tab-group>
    <mat-tab label="Employees">
      <div style="padding: 1rem">
        <mat-form-field style="display: block; padding-top: 35px">
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="" #input />
        </mat-form-field>

        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>
            <!-- name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
              <td mat-cell *matCellDef="let row">
                {{ row.user.name }}
              </td>
            </ng-container>

            <!-- email Column -->
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
              <td mat-cell *matCellDef="let row">{{ row.user.email }}</td>
            </ng-container>

            <!-- age Column -->
            <ng-container matColumnDef="age">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Age</th>
              <td mat-cell *matCellDef="let row">
                {{ row.age }}
              </td>
            </ng-container>

            <!-- start-time Column -->
            <ng-container matColumnDef="start-time">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Start Time
              </th>
              <td mat-cell *matCellDef="let row">{{ row.start_time }}</td>
            </ng-container>

            <!-- end-time Column -->
            <ng-container matColumnDef="end-time">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                End Time
              </th>
              <td mat-cell *matCellDef="let row">
                {{ row.end_time }}
              </td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
              <td mat-cell *matCellDef="let row">
                <button mat-flat-button color="warn" (click)="onDelete(row)">
                  Delete
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">
                No data matching the filter "{{ input.value }}"
              </td>
            </tr>
          </table>

          <mat-paginator
            [pageSizeOptions]="[5, 10, 25, 100]"
            aria-label="Select page of users"
          ></mat-paginator>
        </div>
      </div>
    </mat-tab>
    <mat-tab label="Requests"><app-requests></app-requests></mat-tab>
  </mat-tab-group>
</div>
